<mat-card class="login-container">
    <div class="form-header">
        <mat-card-title>{{ isRegisterMode ? 'Create Account' : 'Welcome Back' }}</mat-card-title>
        <mat-card-subtitle>{{ isRegisterMode ? 'Join our community today' : 'Sign in to your account' }}</mat-card-subtitle>
    </div>

    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="isRegisterMode ? register() : login()">
            <mat-form-field class="form-group" appearance="outline">
                <mat-icon matPrefix>mail</mat-icon>
                <mat-label>Email Address</mat-label>
                <input matInput type="email" formControlName="email" id="email">
                <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                    <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-group" appearance="outline">
                <mat-icon matPrefix>lock</mat-icon>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" id="password">
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                </mat-error>
            </mat-form-field>

            <button mat-raised-button type="submit" [disabled]="loginForm.invalid" class="submit-btn">
                {{ isRegisterMode ? 'Create Account' : 'Sign In' }}
                <span class="btn-loader"></span>
            </button>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <mat-divider class="divider"></mat-divider>
        <button mat-stroked-button type="button" (click)="toggleMode()" class="toggle-btn">
            {{ isRegisterMode ? 'Already have an account? Sign In' : 'Need an account? Sign Up' }}
        </button>
    </mat-card-actions>
</mat-card>
