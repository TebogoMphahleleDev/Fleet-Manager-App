<mat-card class="driver-list">
  <mat-card-header class="list-header">
    <mat-card-title>Drivers</mat-card-title>
    <mat-card-actions>
      <button mat-stroked-button routerLink="/dashboard" class="back-btn">
        <mat-icon>arrow_back</mat-icon>
        Back to Dashboard
      </button>
      <button mat-raised-button routerLink="/drivers/form" class="add-btn" color="primary">
        <mat-icon>add</mat-icon>
        Add New Driver
      </button>
    </mat-card-actions>
  </mat-card-header>

  <mat-card-content>
    @if (errorMessage) {
      <mat-card class="error-message">
        <mat-card-content>
          <mat-icon class="error-icon">warning</mat-icon>
          {{ errorMessage }}
        </mat-card-content>
      </mat-card>
    }

    <div class="drivers-container">
      @for (driver of drivers; track driver.id) {
        <mat-card class="driver-card">
          <mat-card-content>
            <div class="driver-info">
              <h3 class="driver-name">{{ driver.name }}</h3>
              <p class="vehicle-info">
                <span class="label">Vehicle:</span>
                {{ driver.vehicle_id || 'Not assigned' }}
              </p>
            </div>
            <div class="driver-actions">
              <button mat-stroked-button routerLink="/drivers/form/{{ driver.id }}" class="edit-btn">
                <mat-icon>edit</mat-icon>
                Edit
              </button>
              <button mat-stroked-button (click)="deleteDriver(driver.id)" class="delete-btn" color="warn">
                <mat-icon>delete</mat-icon>
                Delete
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      }
    </div>

    @if (drivers.length === 0) {
      <mat-card class="empty-state">
        <mat-card-content>
          <p>No drivers found. Add your first driver to get started.</p>
        </mat-card-content>
      </mat-card>
    }
  </mat-card-content>
</mat-card>
