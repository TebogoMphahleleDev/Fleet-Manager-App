<div class="vehicle-list">
  <h2>Vehicles</h2>
  <button routerLink="/vehicles/form">Add New Vehicle</button>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <ul>
    <li *ngFor="let vehicle of vehicles">
      {{ vehicle.name }}
      <button routerLink="/vehicles/form/{{ vehicle.id }}">Edit</button>
      <button (click)="deleteVehicle(vehicle.id)">Delete</button>
    </li>
  </ul>
</div>
